services:
  db:
    image: postgres:16
    container_name: barbershop_db
    environment:
      POSTGRES_DB: barbershop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - barbershop_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barbershop"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: barbershop_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    build: .
    container_name: barbershop_migrate
    env_file: .env
    command: alembic upgrade head
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  bot:
    build: .
    container_name: barbershop_bot
    env_file: .env
    command: python main.py
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: unless-stopped

  reminders_worker:
    build: .
    container_name: barbershop_reminders_worker
    env_file: .env
    command: python -m app.workers.reminders
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  barbershop_pgdata:
